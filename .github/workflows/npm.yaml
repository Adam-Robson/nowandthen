name: Node Package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: npm

      - name: install
        run: npm ci

      - name: tests
        run: npm run test
